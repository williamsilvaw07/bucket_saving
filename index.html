<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/respon.css">
    <title>5 BUCKET SAVING </title>

</head>



<body>

    <div class="main">



        <div class="edit_per">
            <button id="edit_per" class="edit_perbtn " type="button">Edit Percentage </button>

            <button id="save_per" class="save_per" type="button">Save Percentage </button>
        </div>



        <h1> 5 bucket SAVING</h1>


        <div class="wages">
            <h3>total earnings
            </h3>
            <div class="wage_input">
                <input type="text" id="wages" placeholder="£00.00">
            </div>
        </div>

        <div class="bucket_class">
            <div class="bucket">
                <h2 contenteditable="true">Essentials
                </h2>
                <input type="text" id="firstbox" class="frist_bucket" placeholder="£00.00" disabled>
                <input id='first_per' class="percentage" min="1" max="100" type="number" value="45">

            </div>


            <div class="bucket">
                <h2 contenteditable="true">Investment</h2>
                <input type="text" id="secondbox" class="frist_bucket" placeholder="£00.00" disabled>
                <input id='sec_per' class="percentage" type="number" value="17.9">
            </div>







            <div class="bucket">
                <h2 contenteditable="true">Emergency fund</h2>
                <input type="text" id="thirdbox" class="frist_bucket" placeholder="£00.00" disabled>
                <input id='third_per' class="percentage" type="number" value="15.4">
            </div>




            <div class="bucket">
                <h2 contenteditable="true">FUN ACCOUNT </h2>
                <input type="text" id="fourthbox" class="frist_bucket" placeholder="£00.00" disabled>
                <input id='forth_per' class="percentage" type="number" value="10">
            </div>


            <div class="bucket">
                <h2 contenteditable="true">HOUSE deposit </h2>
                <input type="text" id="fithbox" class="frist_bucket" placeholder="£00.00" disabled>
                <input id='fith_per' class="percentage" type="number" value="11.7">
            </div>

            <div class="button">

                <button type="submit" id="cal">Calculate</button>


            </div>
        </div>
    </div>
    <div id="alert" class="alert_div alert_div_hide">
        <div class="alert">
            <h2>Please check buckets percentage !!!</h2>
            <h4> Percentage needs to add up to 100%</h4>

            <button type="button" id="close">Close</button>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
